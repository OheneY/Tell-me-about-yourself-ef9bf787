<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>
			ohene
		</title>
	</head>
	<body>
		<h1>
			Bit Academy Sign Up
		</h1>
		<div class="Signup">
			<form action="#">
				<label for="name">Naam</label><br />
				<input class="input" type="name" name="name" id="name"><br />
				<label for="email">E-Mail</label><br />
				<input class="input" type="email" name="email"><br />
				<label for="number">Telefoonnummer</label><br />
				<input class="input" type="number" name="number"><br />
				<label for="pass">Pin Code</label><br />
				<input class="input" type="password" name="pass"><br />
				<label for="prov">Provincie</label><br />
				<select id="provincie">
					<option value="">Kies een optie</option>
					<option value="NH">Noord-Holland</option>
					<option value="ZH">Zuid-Holland</option>
					<option value="OV">Overijsel</option>
					<option value="DR">Drenthe</option>
					<option value="UT">Utrecht</option>
					<option value="GR">Groningen</option>
					<option value="ZE">Zeeland</option>
					<option value="FL">Flevoland</option>
					<option value="NB">Noord-Brabant</option>
					<option value="FR">Friesland</option>
					<option value="GE">Gelderland</option>
					<option value="LI">Limburg</option>
				</select><br />
				<label for="voetbal">Hou je van voetbal</label><br />
				<label for="voetbal">Nee</label>
				<input type="radio" name="voetbal" value="Nee"><br />
				<label for="voetbal">Ja</label>
				<input type="radio" name="voetbal" value="Ja"><br />
				<label for="favodag">Favoriete dagen in de week</label><br />
				<label for="favodag">Maandag</label>
				<input type="checkbox" name="favodag" value="Maandag"><br />
				<label for="favodag">Dinsdag</label>
				<input type="checkbox" name="favodag" value="Dinsdag"><br />
				<label for="favodag">Woensdag</label>
				<input type="checkbox" name="favodag" value="Woensdag"><br />
				<label for="favodag">Donderdag</label>
				<input type="checkbox" name="favodag" value="Donderdag"><br />
				<label for="favodag">Vrijdag</label>
				<input type="checkbox" name="favodag" value="Vrijdag"><br />
				<label>Zaterdag</label>
				<input type="checkbox" name="favodag" value="Zaterdag"><br />
				<label>Zondag</label>
				<input type="checkbox" name="favodag" value="Zondag"><br />
				<label for="submit"></label>
				<input type="submit" name="submit" id="submit">
				<script src="script.js"></script>
			</form>
		</div>
		</body>
</html>
